<div class="row">
    <div class="col-xs-10">
        <app-encounter-edit
            (encounterAdded)="onEncounterAdded($event)"></app-encounter-edit
            >
        <hr>
        <ul class="list-group">
            <a class="list-group-item" 
               style="cursor: pointer"
               *ngFor="let encounter of encounterCreature">
                {{ encounter.name }} ({{ encounter.value }})
            </a>

        </ul>
    </div>
</div>
