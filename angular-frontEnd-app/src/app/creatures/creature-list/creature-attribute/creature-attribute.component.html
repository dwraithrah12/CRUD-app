<a href="#" 
   class="list-group-item clearfix"
   (click)="onSelected()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ creature.name }}</h4>
        <p class="list-group-item-text">{{ creature.type }}</p>
    </div>
    <span>
        <img [src]="creature.imagePath" alt="{{ creature.name }}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
